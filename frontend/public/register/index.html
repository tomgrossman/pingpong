<!DOCTYPE html>
<html lang="en" ng-app="RegisterApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register/index.css">
</head>
<body>
    <div ng-controller="RegisterController">
        <div class="register_container">
            <form name="RegisterForm">
                <div class="RegisterLabel">
                    Register
                </div>
                <div class="form_row">
                    <div class="form_col">
                        <input class="form-control" id="Email" ng-model="RegisterData.email" name="email" type="email" placeholder="email address" required>
                    </div>
                    <div class="separator"></div>
                    <div class="form_col">
                        <input class="form-control" id="FullName" ng-model="RegisterData.full_name" name="full_name" placeholder="full name" required>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="form_row">
                    <div class="form_col">
                        <input class="form-control" id="Password" ng-model="RegisterData.password" name="password" type="password" placeholder="password" required>
                    </div>
                    <div class="separator"></div>
                    <div class="form_col">
                        <input class="form-control" id="ReTypePassword" ng-model="RegisterData.reTypePassword" name="reTypePassword" type="password" placeholder="re type password" required>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="form_row">
                    <div class="form_col">
                        <select class="form-control" id="Team" ng-model="RegisterData.team" name="team" data-header="Select a condiment">
                            <option ng-repeat="team in Teams">{{team.value}}</option>
                        </select>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="form_row">
                    <div class="form_col">
                        <button class="btn btn-success" style="margin-top:20px;" ng-click="Register()">Register</button>
                        <label style="color: red" ng-if="ErrorMessage" class="error_label">{{ErrorMessage}}</label>
                    </div>
                </div>
            </form>
            <div style="margin-top: 20px;"></div>
        </div>
    </div>
    <script type="text/javascript" src="/register/app.js"></script>
    <script type="text/javascript" src="/static/js/static-services.js"></script>
</body>

</html>
